<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>

// explicit return
const pythagoras = (a, b) => {return (a**2 + b**2) ** 0.5}

console.log(pythagoras(3,4))

// implicit return
const pythagoras2 = (a, b) => ((a**2 + b**2) ** 0.5)

console.log(pythagoras2(3,4))

// implicit return
const pythagoras3 = (a, b) => (a**2 + b**2) ** 0.5

console.log(pythagoras3(3,4))

</script>  
</body>

</html>
